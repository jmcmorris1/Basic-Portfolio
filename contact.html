<!DOCTYPE html>
<html lang="en-US">
<head>

</head>
<body>

<header id="masthead">
  <div id="container">
    <a href="index.html" id="logo">Jameel McMorris</a> 
    <nav>
      <a href="index.html">About</a>
        <a href="portfolio.html">Portfolio</a>
        <a href="contact.html">Contact</a>
    </nav>   
  </div> 
</header>

<div id="main-container" class="container">
  <section class="main-container">
    <h1>Contact</h1>

    <form id="contact-form">
      <ul>
        <li>
          <label for="name">Name</label>
          <input type="text" id="name" name="name" placeholder="Rick Ross" required="required">
        </li>
        <li>
          <label for="email">Email</label>
          <input type="email" id= "email" name="email" placeholder="something@whatever.com" required="required">
        </li>
        <li>
          <label for="message">Message</label>
          <textarea id="message" name="message" required="required"></textarea>
        </li>  
      </ul>
        <input type="submit">
    </form>
    
  </section>
  <div id="connect">
      <h2>Connect with Me</h2>
        <a href="#"><img src="assets/images/github.png" class="social" alt="GitHub" /></a>
        <a href="#"><img src="assets/images/LinkedIn.png" class="social" alt="LinkedIn" /></a>
        <a href="#"><img src="assets/images/StackOverFlow.png" class="social" alt="StackOverFlow" /></a>
      </div>
    </section>
  </div>
   <footer>
    <div class="container">
      Copyright 2017 Jameel McMorris
    </div>
  </footer>
</div>

</body>
</html>
